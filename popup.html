<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>WhatsApp Translator</h2>

    <label for="inputLang">Input Language:</label>
    <select id="inputLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="ru">Russian</option>
      <option value="pt">Portuguese</option>
      <option value="zh">Chinese</option>
      <option value="hi">Hindi</option>
    </select>

    <label for="outputLang">Translate To:</label>
    <select id="outputLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="ru">Russian</option>
      <option value="pt">Portuguese</option>
      <option value="zh">Chinese</option>
      <option value="hi">Hindi</option>
    </select>

    <button id="translateChatBtn">Translate Chat</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
